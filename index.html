<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <form action="#" method="get" onsubmit="calculator(event)">
        Enter first Number<input type="text" name="first" class="field" id="first">
        <br>
        Enter operation<input type="text" name="operation" id="operation" class="field">
        <br>
        Enter second Number<input type="text" name="second" id="second" class="field">
        <br>
        <input type="submit" id="submit">
        <h1 id="result"></h1>
    </form>
</body>
</html>
